function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-US"; // angol kiejtés
  speechSynthesis.speak(utterance);
}

// Véletlenszerű sorrend...
let shuffled = [...questions];
while (shuffled.length < 10000) {
  const base = questions[shuffled.length % questions.length];
  shuffled.push({ ...base });
}
shuffled = shuffled.sort(() => Math.random() - 0.5);

let current = 0;
let score = 0;
let shown = 0;

function showQuestion() {
  document.getElementById('feedback').textContent = "";
  const q = shuffled[current];
  document.getElementById('question').textContent = `${current + 1}. ${q.hu}`;
  const opts = q.options.map((opt, i) =>
    `<div class="option" onclick="checkAnswer(${i}); speak('${opt}')">${opt}</div>`
  ).join('');
  document.getElementById('options').innerHTML = opts;
}

function checkAnswer(i) {
  const q = shuffled[current];
  const feedback = document.getElementById('feedback');
  if (i === q.correct) {
    score++;
    feedback.textContent = "✔️ Helyes!";
    feedback.style.color = "green";
  } else {
    feedback.textContent = `❌ Helytelen! A helyes válasz: ${q.options[q.correct]}`;
    feedback.style.color = "red";
  }
  shown++;
  document.querySelectorAll('.option').forEach(el => el.onclick = null);
}

function nextQuestion() {
  current++;
  if (current < shuffled.length) {
    showQuestion();
  } else {
    endQuiz();
  }
}

function endQuiz() {
  document.getElementById('quiz').style.display = 'none';
  let resultText = "";
  if (shown > 0) {
    const percent = Math.round((score / shown) * 100);
    resultText = `
      <h2>Eredmény</h2>
      <p>Helyes válaszok: ${score} / ${shown}</p>
      <p>Teljesítmény: ${percent}%</p>
    `;
  } else {
    resultText = "<p>Nem válaszoltál egyetlen kérdésre sem.</p>";
  }
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML = resultText;
}
