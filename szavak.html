// ‚úÖ ism√©tl≈ëd√©sek kisz≈±r√©se (HU + helyes v√°lasz alapj√°n)
const seen = new Set();
questions = questions.filter(q => {
  const key = q.hu + "|" + q.options[q.correct];
  if (seen.has(key)) return false;
  seen.add(key);
  return true;
});

// ‚úÖ opci√≥k random kever√©se, helyes v√°lasz index √∫jrasz√°mol√°sa
questions = questions.map(q => {
  let opts = [...q.options];
  let correctAnswer = q.options[q.correct];
  shuffleArray(opts);
  return {
    hu: q.hu,
    options: opts,
    correct: opts.indexOf(correctAnswer)
  };
});

// ‚úÖ k√©rd√©sek random sorrendben egyszer
shuffleArray(questions);

function shuffleArray(array) {
  let currentIndex = array.length, randomIndex;
  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }
  return array;
}

let current = 0;
let score = 0;
let shown = 0;

function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-US";
  speechSynthesis.speak(utterance);
}

function showQuestion() {
  document.getElementById('feedback').textContent = "";
  const q = questions[current];
  document.getElementById('question').textContent = `${current + 1}. ${q.hu}`;
  const opts = q.options.map((opt, i) =>
    `<div class="option" onclick="checkAnswer(${i}); speak('${opt}')">${opt}</div>`
  ).join('');
  document.getElementById('options').innerHTML = opts;
}

function checkAnswer(i) {
  const q = questions[current];
  const feedback = document.getElementById('feedback');
  if (i === q.correct) {
    score++;
    feedback.textContent = "‚úîÔ∏è Helyes!";
    feedback.style.color = "green";
  } else {
    feedback.textContent = `‚ùå Helytelen! A helyes v√°lasz: ${q.options[q.correct]}`;
    feedback.style.color = "red";
  }
  shown++;
  document.querySelectorAll('.option').forEach(el => el.onclick = null);
}

function nextQuestion() {
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    endQuiz();
  }
}

function endQuiz() {
  document.getElementById('quiz').style.display = 'none';
  let resultText = "";
  if (shown > 0) {
    const percent = Math.round((score / shown) * 100);
    resultText = `<h2>Eredm√©ny</h2><p>Helyes v√°laszok: ${score} / ${shown}</p><p>Teljes√≠tm√©ny: ${percent}%</p>`;
  } else {
    resultText = "<p>Nem v√°laszolt√°l egyetlen k√©rd√©sre sem.</p>";
  }
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML = resultText;
}

showQuestion();
