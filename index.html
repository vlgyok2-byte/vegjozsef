<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angol nyelv gyakorlása</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        overflow-x: hidden;
    }

    /* ANIMÁLT HÁTTÉR */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(270deg, #4a90e2, #6a1b9a, #ff4081);
        background-size: 600% 600%;
        animation: gradientMove 15s ease infinite;
        z-index: -1;
    }

    @keyframes gradientMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    header {
        text-align: center;
        padding: 50px 20px 30px;
        color: white;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    header h1 {
        font-size: 3em;
        margin: 0;
        font-weight: 600;
    }

    nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin: 50px auto;
        max-width: 900px;
    }

    nav a {
        flex: 1 1 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 20px;
        border-radius: 15px;
        text-decoration: none;
        font-size: 1.3em;
        font-weight: 500;
        color: white;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
    }

    nav a i {
        font-size: 1.6em;
    }

    nav a:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        opacity: 0.9;
    }

    /* Egyedi színek */
    .szavak { background: #4a90e2; }
    .szavak2 { background: #9a99f9; }
    .mennyisegek { background: #43a047; }
    .haromalak { background: #fb8c00; }
    .nyelvvizsga { background: #8e24aa; }

    footer {
        text-align: center;
        padding: 25px;
        color: white;
        font-size: 0.95em;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>

<header>
    <h1>Angol nyelv gyakorlása</h1>
</header>

    <a href="2szavak.html" class="szavak2"><i class="fas fa-book"></i> Szavak gyakorlása (2-ből)</a>
    <a href="mennyisegek.html" class="mennyisegek"><i class="fas fa-balance-scale"></i> Mennyiségek</a>
    <a href="harom_alak.html" class="haromalak"><i class="fas fa-pencil-alt"></i> Igék három alakja</a>
    <a href="nyelvvizsga.html" class="nyelvvizsga"><i class="fas fa-keyboard"></i> Nyelvvizsga teszt</a>
