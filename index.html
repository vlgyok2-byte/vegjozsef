<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angol nyelv gyakorlása</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #f7f8fc;
        margin: 0;
        padding: 0;
        color: #333;
    }

    header {
        background: #4a90e2;
        color: white;
        text-align: center;
        padding: 40px 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
        font-size: 2.5em;
        margin: 0;
    }

    nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 40px 0;
    }

    nav a {
        display: flex;
        align-items: center;
        gap: 10px;
        background: white;
        padding: 15px 25px;
        border-radius: 12px;
        text-decoration: none;
        color: #4a90e2;
        font-size: 1.2em;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    nav a:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    nav a i {
        font-size: 1.5em;
    }

    footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9em;
        color: #777;
    }

    @media (max-width: 600px) {
        nav {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Angol nyelv gyakorlása</h1>
</header>

</nav>

</body>
</html>
