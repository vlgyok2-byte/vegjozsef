function shuffle(array) {
  let currentIndex = array.length, randomIndex;
  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] =
      [array[randomIndex], array[currentIndex]];
  }
  return array;
}

let qlist = shuffle([...questions]);
let current = 0;
let score = 0;
let shown = 0;
let wrongAnswers = []; // Hib√°k t√°rol√°s√°ra

function speak(word) {
  const u = new SpeechSynthesisUtterance(word);
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

function showQuestion() {
  document.getElementById('feedback').textContent = "";
  const q = qlist[current];
  document.getElementById('question').textContent = `${current + 1}. ${q.hu}`;
  let opts = Math.random() < 0.5 ? [q.correct, q.wrong] : [q.wrong, q.correct];
  const html = opts.map(opt =>
    `<div class="option" onclick="checkAnswer('${opt}', '${q.correct}', '${q.hu}', '${opt}', '${q.correct}')">${opt}</div>`
  ).join('');
  document.getElementById('options').innerHTML = html;
}

function checkAnswer(sel, correct, hu, wrongWord, correctWord) {
  const fb = document.getElementById('feedback');
  if (sel === correct) {
    fb.textContent = "‚úîÔ∏è Helyes!";
    fb.style.color = "green";
    score++;
  } else {
    fb.textContent = `‚ùå Helytelen! A helyes v√°lasz: ${correct}`;
    wrongAnswers.push({hu: hu, wrong: wrongWord, correct: correctWord});
    fb.style.color = "red";
  }
  shown++;
  speak(sel);
  document.querySelectorAll('.option').forEach(o => o.onclick = null);
}

function nextQuestion() {
  current++;
  if (current < qlist.length) {
    showQuestion();
  } else {
    endQuiz();
  }
}

function endQuiz() {
  document.getElementById('quiz').style.display = 'none';
  const percent = shown > 0 ? Math.round((score / shown) * 100) : 0;
  let wrongList = "";
  if (wrongAnswers.length > 0) {
    wrongList = "<h3>Hib√°s v√°laszok:</h3><ul>" +
      wrongAnswers.map(w =>
        `<li>${w.hu} - <span class="wrong">helytelen: ${w.wrong}</span>, <span class="correct">helyes: ${w.correct}</span></li>`
      ).join("") +
      "</ul>";
  }
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML = `
    <h2>Eredm√©ny</h2>
    <p>Helyes v√°laszok: ${score} / ${shown}</p>
    <p>Teljes√≠tm√©ny: ${percent}%</p>
    ${wrongList}
  `;
}

showQuestion();
